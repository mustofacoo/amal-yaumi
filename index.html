<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amal Yaumi - Checklist Harian</title>
    
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            min-height: 100vh;
            padding: 10px;
        }

        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        @media (min-width: 768px) {
            .header {
                padding: 30px;
            }
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        @media (min-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
        }

        .date-info {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .nav-tab {
            flex: 1;
            padding: 12px 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
            .nav-tab {
                padding: 15px 20px;
                font-size: 1.1em;
            }
        }

        .nav-tab.active {
            background: white;
            color: #ff6b35;
            border-bottom: 3px solid #ff6b35;
        }

        .nav-tab:hover {
            background: #e9ecef;
        }

        .content {
            padding: 15px;
        }

        @media (min-width: 768px) {
            .content {
                padding: 30px;
            }
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .employee-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .employee-grid {
                grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }
        }

        .employee-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
            border-left: 4px solid #ff6b35;
        }

        @media (min-width: 768px) {
            .employee-card {
                padding: 20px;
            }
        }

        .employee-card:hover {
            transform: translateY(-2px);
        }

        .employee-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .progress-badge {
            background: #ff6b35;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .checklist-items {
            display: grid;
            gap: 8px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            transition: all 0.2s ease;
        }

        .checklist-item:hover {
            border-color: #ff6b35;
        }

        .checklist-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
        }

        .checklist-item label {
            cursor: pointer;
            flex: 1;
            font-weight: 500;
        }

        .checklist-item.completed {
            background: #fff3e0;
            border-color: #ff6b35;
        }

        .checklist-item.completed label {
            text-decoration: line-through;
            color: #6c757d;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (min-width: 480px) {
            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 768px) {
            .summary-stats {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
                margin-bottom: 30px;
            }
        }

        .stat-card {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        @media (min-width: 768px) {
            .stat-card {
                padding: 25px;
            }
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .report-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .report-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .report-table th {
            background: #2c3e50;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
        }

        @media (min-width: 768px) {
            .report-table th {
                padding: 15px;
                font-size: 1em;
            }
        }

        .report-table td {
            padding: 8px;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.85em;
        }

        @media (min-width: 768px) {
            .report-table td {
                padding: 12px 15px;
                font-size: 1em;
            }
        }

        .report-table tr:hover {
            background: #f8f9fa;
        }

        .percentage-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .percentage-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            transition: width 0.3s ease;
        }

        .auto-reset-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .auto-reset-info::before {
            content: "‚è∞";
            font-size: 1.5em;
            margin-right: 10px;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner.show {
            display: block;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .summary-stats {
                grid-template-columns: 1fr;
            }
            
            .report-table {
                overflow-x: auto;
            }
            
            .report-table table {
                min-width: 800px;
            }
            
            .employee-name {
                font-size: 1.1em;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .checklist-item {
                padding: 12px 8px;
            }
            
            .checklist-item label {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Amal Yaumi Kantor Pusat</h1>
            <div class="date-info" id="currentDate"></div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('checklist')">Checklist Harian</button>
            <button class="nav-tab" onclick="switchTab('report')">Rekap Bulanan</button>
        </div>

        <div class="content">
            <div class="error-message" id="errorMessage"></div>
            
            <div id="checklist" class="tab-content active">
                <div class="auto-reset-info">
                    <span>Checklist otomatis disimpan di cloud & sinkron real‚Äëtime üéâ</span>
                </div>
                <div class="loading-spinner" id="loadingSpinner">
                    <div>Memuat data...</div>
                </div>
                <div class="employee-grid" id="employeeGrid"></div>
            </div>

            <div id="report" class="tab-content">
                <div class="summary-stats" id="summaryStats"></div>
                <div class="report-table">
                    <table id="reportTable">
                        <thead>
                            <tr>
                                <th>Nama Pegawai</th>
                                <th>Qiyamul Lail</th>
                                <th>Shubuh berjamaah</th>
                                <th>Sedekah</th>
                                <th>Sholat Dhuha</th>
                                <th>Silaturahim</th>
                                <th>Doa untuk Ibka</th>
                                <th>Istighfar & Sholawat</th>
                                <th>Rata‚Äërata</th>
                            </tr>
                        </thead>
                        <tbody id="reportBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wait for Firebase to load
        function initializeApp() {
            // Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDdCvdJrthzS07BkAQagNAadWvV3PcNnDk",
                authDomain: "amall-yaumi.firebaseapp.com",
                projectId: "amall-yaumi",
                storageBucket: "amall-yaumi.firebasestorage.app",
                messagingSenderId: "743065908741",
                appId: "1:743065908741:web:5551c8cdb47a3edac58e6c"
            };

            try {
                // Initialize Firebase
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                window.db = firebase.firestore();
                console.log('Firebase initialized successfully');
                return true;
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showError('Gagal menginisialisasi Firebase: ' + error.message);
                return false;
            }
        }

        // Application Data
        const employees = [
            'Yuni', 'Didik', 'Budi', 'Riris', 'Rico',
            'Syafiq', 'Faruq', 'Maruf', 'Mamduh', 'Rendi',
            'Hammam', 'Sukris', 'Ibad', 'Faisal', 'Naim',
            'Abdullah', 'Pegawai'
        ];

        const checklistItems = [
            'Qiyamul Lail',
            'Shubuh Berjamaah',
            'Sedekah (utamakan shubuh)',
            'Sholat dhuha',
            'Silaturahmi',
            'Doa untuk Ibka',
            'Istighfar & sholawat'
        ];

        // Global variables
        let checklistData = {};
        let unsubscribe = null;

        // Utility Functions
        function getTodayKey() {
            return new Date().toISOString().split("T")[0];
        }

        function getCurrentMonthKey() {
            const today = new Date();
            return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
        }
        function getDaysInMonth(year, month /*1-12*/) {
            // Return number of days in month (month param is 1-12)
            return new Date(year, month, 0).getDate();
        }


        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        function showLoading(show = true) {
            const spinner = document.getElementById('loadingSpinner');
            if (show) {
                spinner.classList.add('show');
            } else {
                spinner.classList.remove('show');
            }
        }

        // Firebase Functions
        function initializeFirebaseListener() {
            if (!window.db) {
                showError('Database belum siap');
                return;
            }

            const todayKey = getTodayKey();
            const todayDocRef = window.db.collection("checklist").doc(todayKey);

            showLoading(true);

            // Initialize empty data first
            initializeEmptyData();

            // Create document if it doesn't exist
            todayDocRef.get().then(doc => {
                if (!doc.exists) {
                    const initialData = {};
                    employees.forEach(employee => {
                        initialData[employee] = {};
                        checklistItems.forEach(item => {
                            initialData[employee][item] = false;
                        });
                    });
                    return todayDocRef.set(initialData);
                }
            }).catch(error => {
                console.error("Error creating document:", error);
                showError("Gagal membuat dokumen checklist hari ini");
                // Still show empty cards even if Firebase fails
                showLoading(false);
                generateEmployeeCards();
            });

            // Set up real-time listener
            unsubscribe = todayDocRef.onSnapshot(
                (doc) => {
                    showLoading(false);
                    if (doc.exists) {
                        checklistData = doc.data();
                    } else {
                        // If document doesn't exist, initialize with empty data
                        initializeEmptyData();
                    }
                    generateEmployeeCards();
                },
                (error) => {
                    console.error("Error listening to document:", error);
                    showError("Gagal memuat data checklist - menampilkan mode offline");
                    showLoading(false);
                    // Still show empty cards even if Firebase fails
                    initializeEmptyData();
                    generateEmployeeCards();
                }
            );
        }

        function initializeEmptyData() {
            checklistData = {};
            employees.forEach(employee => {
                checklistData[employee] = {};
                checklistItems.forEach(item => {
                    checklistData[employee][item] = false;
                });
            });
        }

        function updateChecklistItem(employee, item, checked) {
            if (!window.db) {
                showError('Database tidak tersedia - perubahan tidak akan disimpan');
                return;
            }

            const todayKey = getTodayKey();
            const todayDocRef = window.db.collection("checklist").doc(todayKey);

            const updatePath = `${employee}.${item}`;
            const updateData = {};
            updateData[updatePath] = checked;

            todayDocRef.update(updateData).catch(error => {
                console.error("Error updating checklist:", error);
                showError("Gagal menyimpan perubahan checklist");
            });
        }

        // UI Generation Functions
        function generateEmployeeCards() {
            const grid = document.getElementById("employeeGrid");
            grid.innerHTML = "";

            employees.forEach(employee => {
                const employeeData = checklistData[employee] || {};
                const completed = checklistItems.filter(item => employeeData[item]).length;
                
                const card = document.createElement("div");
                card.className = "employee-card";
                
                card.innerHTML = `
                    <div class="employee-name">
                        ${employee}
                        <span class="progress-badge">${completed}/${checklistItems.length}</span>
                    </div>
                    <div class="checklist-items">
                        ${checklistItems.map((item, index) => {
                            const isChecked = employeeData[item] || false;
                            const checkboxId = `${employee}-${index}`;
                            
                            return `
                                <div class="checklist-item ${isChecked ? 'completed' : ''}">
                                    <input 
                                        type="checkbox" 
                                        id="${checkboxId}" 
                                        ${isChecked ? 'checked' : ''} 
                                        onchange="toggleChecklistItem('${employee}', '${item}', this)"
                                    />
                                    <label for="${checkboxId}">${item}</label>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function toggleChecklistItem(employee, item, checkbox) {
            // Update Firebase
            updateChecklistItem(employee, item, checkbox.checked);
            
            // Update local UI immediately for better UX
            const checklistItem = checkbox.closest('.checklist-item');
            if (checkbox.checked) {
                checklistItem.classList.add('completed');
            } else {
                checklistItem.classList.remove('completed');
            }
            
            // Update progress badge
            const employeeCard = checklistItem.closest('.employee-card');
            const checkboxes = employeeCard.querySelectorAll('input[type="checkbox"]:checked');
            const progressBadge = employeeCard.querySelector('.progress-badge');
            progressBadge.textContent = `${checkboxes.length}/${checklistItems.length}`;
        }

        // Report Generation Functions
        async function generateReport() {
            try {
                showLoading(true);
                const monthKey = getCurrentMonthKey();
                await Promise.all([
                    generateSummaryStats(monthKey),
                    generateReportTable(monthKey)
                ]);
            } catch (error) {
                console.error("Error generating report:", error);
                showError("Gagal membuat laporan");
            } finally {
                showLoading(false);
            }
        }

        async function generateSummaryStats(monthKey) {
            const statsContainer = document.getElementById('summaryStats');

            // Determine number of days in this month
            const [year, monthStr] = monthKey.split('-');
            const daysInMonth = getDaysInMonth(Number(year), Number(monthStr));

            
            try {
                const monthlyData = await getMonthlyData(monthKey);
                
                let totalEmployees = employees.length;
                let totalCompletionRate = 0;
                let itemStats = {};
                
                // Initialize item statistics
                checklistItems.forEach(item => {
                    itemStats[item] = { total: 0, employees: 0 };
                });

                // Calculate statistics
                Object.keys(monthlyData).forEach(employee => {
                    const employeeData = monthlyData[employee];
                    const dates = Object.keys(employeeData);
                    
                    if (dates.length > 0) {
                        let employeeTotal = 0;
                        
                        checklistItems.forEach(item => {
                            const completedDays = dates.filter(date => 
                                employeeData[date] && employeeData[date][item]
                            ).length;
                            const itemPercentage = (completedDays / daysInMonth) * 100;
                            employeeTotal += itemPercentage;
                            
                            itemStats[item].total += itemPercentage;
                            itemStats[item].employees++;
                        });
                        
                        totalCompletionRate += (employeeTotal / checklistItems.length);
                    }
                });

                const averageCompletionRate = totalEmployees > 0 ? 
                    Math.round(totalCompletionRate / totalEmployees) : 0;
                
                // Find least and most completed items
                let leastCompletedItem = '';
                let leastPercentage = 100;
                let mostCompletedItem = '';
                let mostPercentage = 0;
                
                checklistItems.forEach(item => {
                    const avgPercentage = itemStats[item].employees > 0 ? 
                        itemStats[item].total / itemStats[item].employees : 0;
                        
                    if (avgPercentage < leastPercentage) {
                        leastPercentage = avgPercentage;
                        leastCompletedItem = item;
                    }
                    
                    if (avgPercentage > mostPercentage) {
                        mostPercentage = avgPercentage;
                        mostCompletedItem = item;
                    }
                });

                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${totalEmployees}</div>
                        <div class="stat-label">Total Pegawai</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${averageCompletionRate}%</div>
                        <div class="stat-label">Rata-rata Penyelesaian</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Math.round(leastPercentage)}%</div>
                        <div class="stat-label">Paling Sedikit<br><small>${leastCompletedItem.split('(')[0]}</small></div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${Math.round(mostPercentage)}%</div>
                        <div class="stat-label">Paling Banyak<br><small>${mostCompletedItem.split('(')[0]}</small></div>
                    </div>
                `;
            } catch (error) {
                console.error("Error generating summary stats:", error);
                statsContainer.innerHTML = '<div class="stat-card"><div class="stat-label">Error loading stats</div></div>';
            }
        }

        async function generateReportTable(monthKey) {
            const tbody = document.getElementById('reportBody');
            tbody.innerHTML = '';

            // Determine number of days in this month
            const [year, monthStr] = monthKey.split('-');
            const daysInMonth = getDaysInMonth(Number(year), Number(monthStr));


            try {
                const monthlyData = await getMonthlyData(monthKey);

                employees.forEach(employee => {
                    const employeeData = monthlyData[employee] || {};
                    const dates = Object.keys(employeeData);
                    
                    const itemPercentages = {};
                    checklistItems.forEach(item => {
                        const completedDays = dates.filter(date => 
                            employeeData[date] && employeeData[date][item]
                        ).length;
                        itemPercentages[item] = dates.length > 0 ? 
                            Math.round((completedDays / daysInMonth) * 100) : 0;
                    });

                    const averagePercentage = Math.round(
                        Object.values(itemPercentages).reduce((sum, pct) => sum + pct, 0) / checklistItems.length
                    );

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>${employee}</strong></td>
                        ${checklistItems.map(item => `
                            <td>
                                <div class="percentage-bar">
                                    <div class="percentage-fill" style="width: ${itemPercentages[item]}%"></div>
                                </div>
                                <small>${itemPercentages[item]}%</small>
                            </td>
                        `).join('')}
                        <td><strong>${averagePercentage}%</strong></td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error("Error generating report table:", error);
                tbody.innerHTML = '<tr><td colspan="9">Error loading report data</td></tr>';
            }
        }

        async function getMonthlyData(monthKey) {
            if (!window.db) {
                throw new Error('Database tidak tersedia');
            }

            

            const [year, monthStr] = monthKey.split('-');
            const daysInMonth = getDaysInMonth(Number(year), Number(monthStr));
const snapshot = await window.db.collection("checklist")
                .where(firebase.firestore.FieldPath.documentId(), '>=', `${monthKey}-01`)
                .where(firebase.firestore.FieldPath.documentId(), '<=', `${monthKey}-${String(daysInMonth).padStart(2,'0')}`)
                .get();

            const monthlyData = {};
            employees.forEach(employee => {
                monthlyData[employee] = {};
            });

            snapshot.forEach(doc => {
                const date = doc.id;
                const data = doc.data();
                
                employees.forEach(employee => {
                    if (data[employee]) {
                        monthlyData[employee][date] = data[employee];
                    }
                });
            });

            return monthlyData;
        }

        // Tab Management
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked nav tab
            event.target.classList.add('active');
            
            // Generate report when switching to report tab
            if (tabName === 'report') {
                generateReport();
            }
        }

        // Date Management
        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('id-ID', options);
        }

        // Application Initialization
        function startApplication() {
            updateCurrentDate();
            
            // Try to initialize Firebase
            if (typeof firebase !== 'undefined') {
                const firebaseReady = initializeApp();
                if (firebaseReady) {
                    initializeFirebaseListener();
                } else {
                    // Firebase failed, but still show the UI
                    showError('Firebase tidak tersedia - berjalan dalam mode offline');
                    initializeEmptyData();
                    generateEmployeeCards();
                    showLoading(false);
                }
            } else {
                // Firebase not loaded, show offline mode
                showError('Firebase belum dimuat - berjalan dalam mode offline');
                initializeEmptyData();
                generateEmployeeCards();
                showLoading(false);
            }
            
            // Update date every minute
            setInterval(updateCurrentDate, 60000);
            
            // Check for date change and reinitialize if needed
            setInterval(() => {
                const currentDate = getTodayKey();
                const displayedDate = document.getElementById('currentDate').dataset.date;
                
                if (displayedDate && displayedDate !== currentDate) {
                    // Date has changed, reinitialize
                    if (unsubscribe) {
                        unsubscribe();
                    }
                    if (window.db) {
                        initializeFirebaseListener();
                    }
                }
                
                document.getElementById('currentDate').dataset.date = currentDate;
            }, 60000);
        }

        // Wait for DOM and Firebase to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Add a small delay to ensure Firebase scripts are fully loaded
            setTimeout(startApplication, 100);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (unsubscribe) {
                unsubscribe();
            }
        });
    </script>
</body>
</html>
