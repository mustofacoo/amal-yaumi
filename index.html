        // Utility Functions
        function getTodayKey() {
            return new Date().toISOString().split("T")[0];
        }

        function getCurrentMonthKey() {
            const today = new Date();
            return `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
        }

        function getSelectedMonthKey() {
            const selector = document.getElementById('monthSelector');
            return selector ? selector.value : getCurrentMonthKey();
        }

        function getAvailableMonths() {
            const months = [];
            const startDate = new Date('2025-06-01');
            const currentDate = new Date();
            
            while (startDate <= currentDate) {
                const monthKey = `${startDate.getFullYear()}-${String(startDate.getMonth() + 1).padStart(2, '0')}`;
                const monthName = startDate.toLocaleDateString('id-ID', { 
                    year: 'numeric', 
                    month: 'long' 
                });
                months.push({ key: monthKey, name: monthName });
                startDate.setMonth(startDate.getMonth() + 1);
            }
            return months.reverse();
        }

        function populateMonthSelector() {
            const selector = document.getElementById('monthSelector');
            if (!selector) return;
            
            const availableMonths = getAvailableMonths();

                const currentMonth = new Date();
                const fallbackMonth = {

                    name: currentMonth.toLocaleDateString('id-ID', { year: 'numeric', month: 'long' })
                };
                availableMonths.push(fallbackMonth);
            }
            
            availableMonths.forEach(month => {
                const option = document.createElement('option');
                option.value = month.key;
                option.textContent = month.name;
                if ((currentSelection && month.key === currentSelection) || 
                    (!currentSelection && month.key === currentMonthKey)) {

        function initializeFirebaseListener() {
            if (!window.db || !isFirebaseConnected) {
                showMessage('⚠️ Database tidak tersedia - menggunakan mode offline', true);
                initializeEmptyData();
                generateEmployeeCards();
                return;
            }

            const todayKey = getTodayKey();
            const todayDocRef = window.db.collection("checklist").doc(todayKey);

            showLoading(true);
            initializeEmptyData();

            todayDocRef.get().then(doc => {
                if (!doc.exists) {
                    const initialData = {};
                    employees.forEach(employee => {
                        initialData[employee] = {};
                        checklistItems.forEach(item => {
                            initialData[employee][item] = false;
                        });
                    });
                    return todayDocRef.set(initialData).then(() => {
                        console.log('✅ Created new checklist document for today');
                        showMessage('✅ Checklist hari ini siap digunakan');
                    });
                }
            }).catch(error => {
                console.error("❌ Error creating document:", error);
                showMessage("⚠️ Gagal membuat dokumen checklist - menggunakan mode offline", true);
                showLoading(false);
                generateEmployeeCards();
            });

            unsubscribe = todayDocRef.onSnapshot(
                (doc) => {
                    showLoading(false);
                    if (doc.exists) {
                        checklistData = doc.data();
                        console.log('📡 Real-time data updated');
                    } else {
                        initializeEmptyData();
                    }
                    generateEmployeeCards();
                    populateEmployeeSelector();

                (error) => {

                    showMessage("⚠️ Koneksi real-time terputus - data mungkin tidak tersinkron", true);
                    showLoading(false);

        // Report Generation
        async function generateReport() {
            const reportBody = document.getElementById('reportBody');
            const summaryStats = document.getElementById('summaryStats');
            if (!reportBody || !summaryStats) {
                console.error('Report elements not found');
                showMessage('⚠️ Gagal menampilkan rekap bulanan', true);
                return;
            }

            showLoading(true);
            const monthKey = getSelectedMonthKey();
            reportBody.innerHTML = '';
            summaryStats.innerHTML = '';

            try {
                if (!isFirebaseConnected) {
                    showMessage('⚠️ Mode offline - data rekap tidak tersedia', true);
                    showLoading(false);
                    return;
                }

                const year = monthKey.split('-')[0];
                const month = monthKey.split('-')[1];
                const daysInMonth = getDaysInMonth(year, parseInt(month));
                const reportData = {};

                employees.forEach(emp => {
                    reportData[emp] = checklistItems.reduce((acc, item) => {
                        acc[item] = 0;
                        return acc;
                    }, {});
                });

                for (let day = 1; day <= daysInMonth; day++) {
                    const dateKey = `${year}-${month}-${String(day).padStart(2, '0')}`;
                    const docRef = window.db.collection('checklist').doc(dateKey);
                    const doc = await docRef.get();
                    if (doc.exists) {
                        const dailyData = doc.data();
                        employees.forEach(emp => {
                            checklistItems.forEach(item => {
                                if (dailyData[emp]?.[item]) {
                                    reportData[emp][item]++;
                                }
                            });
                        });
                    }
                }

                const totalEmployees = employees.length;
                const stats = checklistItems.map(item => {
                    const completed = employees.reduce((sum, emp) => sum + reportData[emp][item], 0);
                    const percentage = ((completed / (totalEmployees * daysInMonth)) * 100).toFixed(1);
                    return `
                        <div class="stat-card">
                            <div class="stat-number">${percentage}%</div>
                            <div class="stat-label">${item}</div>
                        </div>
                    `;
                });
                summaryStats.innerHTML = stats.join('');

                const rows = employees.map(emp => {
                    const percentages = checklistItems.map(item => {
                        const completion = reportData[emp][item];
                        const percentage = ((completion / daysInMonth) * 100).toFixed(1);
                        return `
                            <td>
                                <div class="percentage-bar">
                                    <div class="percentage-fill" style="width: ${percentage}%"></div>
                                </div>
                                ${percentage}%
                            </td>
                        `;
                    });
                    const average = checklistItems.reduce((sum, item) => sum + (reportData[emp][item] / daysInMonth * 100), 0) / checklistItems.length;
                    return `
                        <tr>
                            <td>${emp}</td>
                            ${percentages.join('')}
                            <td>${average.toFixed(1)}%</td>
                        </tr>
                    `;
                });
                reportBody.innerHTML = rows.join('');

                showLoading(false);
                showMessage('✅ Rekap bulanan berhasil dimuat');
            } catch (error) {
                console.error('Error generating report:', error);
                showMessage('⚠️ Gagal memuat rekap bulanan', true);
                showLoading(false);
            }
        }

                                <input type="text" value="${task}" class="admin-input edit-input" 
                                       data-edit-task="${task}" style="margin: 0;">
                            </div>
                            <div class="list-item-actions">
                                <button onclick="saveTaskEdit('${task}')" class="btn btn-success btn-sm">💾 Simpan</button>
                                <button onclick="cancelTaskEdit()" class="btn btn-warning btn-sm">❌ Batal</button>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="list-item">
                            <div class="list-item-content">
                                <span class="list-item-name">✅ ${task}</span>
                            </div>
                            <div class="list-item-actions">
                                <button onclick="editTask('${task}')" class="btn btn-warning btn-sm">✏️ Edit</button>
                                <button onclick="removeTask('${task}')" class="btn btn-danger btn-sm">🗑️ Hapus</button>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }

        // Daily Reset
        function setupDailyReset() {
            lastResetCheck = getTodayKey();
            scheduleNextMidnightReset();
            
            setInterval(() => {
                const currentDate = getTodayKey();
                if (lastResetCheck && lastResetCheck !== currentDate) {
                    console.log('🔄 Date changed detected, reinitializing checklist');
                    performDailyReset();
                }
                lastResetCheck = currentDate;
            }, 60000);
        }

        function scheduleNextMidnightReset() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const timeUntilMidnight = tomorrow.getTime() - now.getTime();
            setTimeout(() => {
                console.log('🌙 Midnight reset triggered');
                performDailyReset();
                scheduleNextMidnightReset();
            }, timeUntilMidnight);
        }

        function performDailyReset() {
            if (unsubscribe) {
                unsubscribe();
            }
            if (isFirebaseConnected) {
                initializeFirebaseListener();
            } else {
                initializeEmptyData();
                generateEmployeeCards();
            }
        }

        // Generate Employee Cards
        function generateEmployeeCards() {
            const grid = document.getElementById('employeeGrid');
            if (!grid) {
                console.error('Employee grid element not found');
                showMessage('⚠️ Gagal menampilkan daftar checklist', true);
                return;
            }

            grid.innerHTML = '';
            employees.forEach(employee => {
                const employeeData = checklistData[employee] || {};

                const card = document.createElement('div');
                card.className = 'employee-card';
                card.id = `employee-${employee}`;
                card.innerHTML = `
                    <div class="employee-name">👤 ${employee}</div>
                    <div class="checklist-items">
                        ${checklistItems.map(item => `
                            <div class="checklist-item ${employeeData[item] ? 'completed' : ''}">
                                <input type="checkbox" 
                                       data-employee="${employee}" 
                                       data-item="${item}" 
                                       ${employeeData[item] ? 'checked' : ''} 
                                       onchange="updateChecklistItem('${employee}', '${item}', this.checked)">
                                <label>${item}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

                </div>

                    <div class="admin-input-group">

                               class="admin-input admin-input-flex">

        // Initialize App
        function initializeApp() {
            const dateEl = document.getElementById('currentDate');
            if (dateEl) {
                dateEl.textContent = new Date().toLocaleDateString('id-ID', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            updateStatusInfo('🔄 Memuat aplikasi...');
            initializeUI();
            initializeFirebase();
            switchTab('checklist');
            populateEmployeeSelector();
            setupDailyReset();
            populateMonthSelector();
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
